- name: Ngrok Github Action
  # You may pin to the exact commit or the version.
  # uses: Nasfame/github-actions-ngrok@47d1248bffbf53c899f43ba780a27451b30f7f52
  uses: Nasfame/github-actions-ngrok@v1.0.0
  with:
    # Ngrok tunnel deployment timeout
    timeout: # optional, default is 1h
    # Type of Ngrok tunnel, tcp or http
    tunnel_type: # default is tcp
    # The port to forward traffic to
    port: 
    # Save the deployed tunnel URL to a file with the provided name
    save_url_to_filename: # optional
    # Ngrok authorization token
    ngrok_authtoken: 
